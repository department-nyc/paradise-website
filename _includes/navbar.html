<div class="navbar" js-controller="navbar">
	<div class="navbar__column navbar__column--2" js-navbar-primary>
		<div class="navbar__logo">
			<a href="/">
				{% include svg.html type='logo--word' %}
			</a>
		</div>
		<div class="navbar__valign" js-navbar-primary-valign>

			<a class="navbar__link" href="">
				Work
			</a>
			<a class="navbar__link" href="">
				Studio
			</a>
			<a class="navbar__link" href="">
				Journal
			</a>
		</div>
	</div>
	<div class="navbar__column navbar__column--2 navbar__column--projects" js-navbar-secondary>
		<div class="navbar__secondary" js-navbar-secondary-valign>
			{% assign projects = site.projects | sort: "position" %}
			{% for project in projects %}
				<a class="navbar__link" href="" js-navbar-project="{{ project.title | slugify }}">
					{{ project.title }}
				</a>
			{% endfor %}
		</div>
	</div>
