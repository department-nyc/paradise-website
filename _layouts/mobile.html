<html class="no-js">

<head>
	{% include head.html %}	
	<script type="text/javascript">
		// fake adaptive
		if (!window.mobilecheck()) {
			if (window.location.pathname.indexOf('project') > 0) {
				var projectName = window.location.pathname.split('/')[2].split('.')[0];
				window.location.href = '/#' + projectName;
			} else {
				window.location.href = '/';
			}
		}
	</script>
</head>
<body class="layout-mobile">
	<!--[if lt IE 8]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="mobile-navbar-height-retainer"></div>
	{% include navbar.html mobile=true %}
	<div class="mobile-overflow-hide">
		<div class="fixed-content-wrapper">
			{{ content }}
		</div>
	</div>
	{% include footer_scripts.html %}
</body>
</html>
