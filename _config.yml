---
title: Paradise
timezone: UTC
collections:
  journals:
    title: Journals
    output: true
  posts:
    title: Posts
    output: true
  projects:
    title: Projects
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: journals
  values:
    layout: journal
    image: ''
    images:
      image: ''
      alt: ''
    hide-title: ''
- scope:
    path: ''
    type: projects
  values:
    layout: project
    modules:
    - type: hero
      image: ''
      alt: ''
    - type: text
      excerpt: ''
      body: ''
    - type: image
      image: ''
      alt: ''
      caption: ''
    - type: images-2up
      images:
      - image: ''
        alt: ''
        caption: ''
    - type: website-link
      url: ''
    - type: credits
      credits:
      - url: ''
        emphasis: ''
        name: ''
tagline: Changing the world, one uninspired quote at a time
url: http://yourwebsite.com
socialimg: "/img/social.jpg"
facebook: fbusername
twitter: twusername
github: ghusername
googleplus: gusername
instagram: igusername
phone: 
email: 
exclude:
- README.md
- node_modules
- gruntfile.js
- package.json
- vendor/
gems:
- jekyll-coffeescript
